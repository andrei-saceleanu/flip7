<!DOCTYPE html>
<html>
<head>
  <title>Flip 7</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>Flip 7</h1>

<div id="menu">
  <div id="inputError" style="display:none"></div>
  <input id="name" placeholder="Your name">
  <button onclick="createGame()">Create</button>
  <input id="code" placeholder="Join code">
  <button onclick="joinGame()">Join</button>
</div>

<div id="game" style="display:none">
  <h2 id="codeDisplay"></h2>
  <h3 id="roundDisplay"></h3>
  <button id="startBtn" onclick="startGame()">Start Game</button>

  <div id="players"></div>

  <div class="controls">
    <button onclick="hit()">Hit</button>
    <button onclick="stay()">Stay</button>
  </div>
</div>

<div id="roundModal" style="display:none; position:fixed; z-index:10000; background:rgba(0,0,0,0.5); color:white; left:0; top:0; width:100vw; height:100vh; text-align:center; align-items:center; justify-content:center; flex-direction:column;">
  <div style="margin-top:15vh;">
    <h2>Round Ended</h2>
    <div id="modalScores"></div>
    <div id="modalNextCountdown"></div>
  </div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="/static/game.js"></script>
</body>
</html>
